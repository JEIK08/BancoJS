<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Totales</ion-title>

</ion-header>

<ion-content>
  <ion-accordion-group multiple value="0">

      <ion-item slot="header" class="lvl-1">
        <ion-label>Capital</ion-label>
        <ion-text class="green">
          <span>$ 5,250,413.54</span>

      </ion-item>

      <ion-accordion-group multiple slot="content" value="0">

            <ion-text class="green">
              <span>$ 1,250,413.54</span>
            </ion-text>
          </ion-item>
        </ion-accordion>

            <ion-text class="green">
              <span>$ 1,250,413.54</span>
            </ion-text>
          </ion-item>

          <ion-accordion-group slot="content">
            <ion-accordion readonly toggleIconSlot="start">

    <ion-accordion readonly toggleIconSlot="start" value="1">
      <ion-item slot="header" class="lvl-1 hide-arrow">

    <ion-accordion readonly toggleIconSlot="start" value="2">

        <ion-label>Nequi</ion-label>
        <ion-text class="green">
          <span>$ 5,250,413.54</span>

      </ion-item>
    </ion-accordion>

<ion-footer>

    <ion-accordion toggleIconSlot="start">
      <ion-item slot="header" class="lvl-1 hide-arrow">
        <ion-label>Total</ion-label>
        <ion-text class="green">
