<ion-header>
  <ion-toolbar>
    <ion-title slot="start">{{ account.name }}</ion-title>
    <ion-text slot="end" class="ion-padding-end" class="ion-padding-end bold-value green">
      {{ account.value | currency:'':'$ ':'1.2-2' }}
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-text>
        <span>Deuda</span><br>
        <small class="red">{{ debt | currency:'':'$ ':'1.2-2' }}</small>
      </ion-text>
      <ion-input slot="end" type="number" class="ion-text-end" [(ngModel)]="debt" (ngModelChange)="setTotal()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-text>
        <span>{{ account.pockets[0].name }}</span><br>
        <small class="green">{{ available | currency:'':'$ ':'1.2-2' }}</small>
      </ion-text>
      <ion-input slot="end" type="number" class="ion-text-end" [(ngModel)]="available" (ngModelChange)="setTotal()"></ion-input>
    </ion-item>
    <ion-item *ngFor="let pocket of pockets; index as i">
      <ion-input class="pocket-input" [helperText]="pocket.value | currency:'':'$ ':'1.2-2'" [(ngModel)]="pocket.name"></ion-input>
      <ion-input slot="end" type="number" class="ion-text-end" [(ngModel)]="pocket.value" (ngModelChange)="setTotal()"></ion-input>
      <ion-icon
        slot="end"
        name="close-circle-outline"
        class="ion-margin-start"
        (click)="pockets.splice(i, 1)">
      </ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="add-circle-outline" style="margin: 0px auto" (click)="pockets.push({ name: '', value: 0 })"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-text slot="start">Total</ion-text>
      <ion-text slot="end" class="bold-value green">{{ total | currency:'':'$ ':'1.2-2' }}</ion-text>
    </ion-item>
    <ion-item class="ion-padding-bottom"></ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="medium" (click)="onClose.emit()">Cancelar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" type="submit" (click)="save()">Aceptar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
